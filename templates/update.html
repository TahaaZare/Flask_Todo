{% extends 'base.html' %}

{% block title %}
   Edit Task | Todo : {{ task.id }}
{% endblock %}

{% block content %}
    <div class="p-3 m-3" style="border: 1px solid red;border-radius: 1rem">
        <form action="/update/{{ task.id }}" method="post">
            <div class="d-flex justify-content-between">
                <input type="text" value="{{ task.content }}"
                       placeholder="content . . ." class="form-control border mx-1" name="content"
                       id="content"/>
                <button type="submit" class="btn btn-block btn-rounded btn-success mx-1">
                    Edit
                </button>
            </div>
        </form>
    </div>
{% endblock %}
